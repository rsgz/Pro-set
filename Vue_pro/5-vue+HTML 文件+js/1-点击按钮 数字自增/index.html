<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">
    <button @click="count++" :disabled="false">Count is: {{ count }}</button>
  </div>
  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        return {
          count: ref(0)
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
